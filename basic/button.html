<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../src/css/bootstrap.css" rel="stylesheet">
  <script src="../src/jquery/1.11.3/jquery.min.js"> </script>
  <script src="../src/js/bootstrap.min.js"> </script>
  <title> ButtonPicture</title>
</head>
<body>
  <h3> 基本按钮样式 </h3>
  <a class="btn btn-default" href="#" role="button">Link</a>
  <button class="btn btn-default" type="submit">button</button>
  <input class="btn btn-default" type="button" value="Input">
  <input class="btn btn-default" type="submit" value="Submit">

  <div>
    <h3> 预定义样式的按钮 </h3>
    <!-- Standard button -->
    <button type="button" class="btn btn-default btn-lg">（默认样式）Default</button>

    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
    <button type="button" class="btn btn-primary btn-sm">（首选项）Primary</button>

    <!-- Indicates a successful or positive action -->
    <button type="button" class="btn btn-success btn-xs">（成功）Success</button>

    <!-- Contextual button for informational alert messages -->
    <button type="button" class="btn btn-info">（一般信息）Info</button>

    <!-- Indicates caution should be taken with this action -->
    <button type="button" class="btn btn-warning">（警告）Warning</button>

    <!-- Indicates a dangerous or potentially negative action -->
    <button type="button" class="btn btn-danger">（危险）Danger</button>

    <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
    <button type="button" class="btn btn-link">（链接）Link</button>

    <button class="btn btn-default btn-block"> 块级按钮 </button>
    <button class="btn btn-default active"> 激活的默认按钮 </button>
    <button class="btn btn-default" disabled="disabled"> 禁用的默认按钮 </button>

    <a href="#" class="btn btn-success active" role="button"> a 级按钮 </a>
    <a href="#" class="btn btn-success disabled" role="button"> a 级按钮 </a>

    <!-- <button type="button" class="close" aria-label="Close"><span>&times;</span></button> -->
    <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <p>插入符示例<span class="caret"></span></p>
  </div>
  <div class="pull-left">
    向左快速浮动
  </div>
  <div class="pull-right">
    向右快速浮动
  </div>
  <div class="row" style="padding: 91px 100px 19px 50px;">
     <div class="show" style="left-margin:10px;width:300px;background-color:#ccc;">
        这是 show class 的实例
     </div>
     <div class="hidden" style="width:200px;background-color:#ccc;">
        这是 hide class 的实例
     </div>
  </div>
  <!-- <div>
    <p>关闭图标实例
     <button type="button" class="close" aria-hidden="true">
        &times;
     </button>
    </p>
  </div> -->
  <div class="container" style="padding: 40px;">
   <div class="row visible-on">
      <div class="col-xs-6 col-sm-3" style="background-color: #dedef8;
         box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
         <span class="hidden-xs">特别小型</span>
         <span class="visible-xs">✔ 在特别小型设备上可见</span>
      </div>
      <div class="col-xs-6 col-sm-3" style="background-color: #dedef8;
         box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
         <span class="hidden-sm">小型</span>
         <span class="visible-sm">✔ 在小型设备上可见</span>
      </div>
      <div class="clearfix visible-xs"></div>
      <div class="col-xs-6 col-sm-3" style="background-color: #dedef8;
         box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
         <span class="hidden-md">中型</span>
         <span class="visible-md">✔ 在中型设备上可见</span>
      </div>
      <div class="col-xs-6 col-sm-3" style="background-color: #dedef8;
         box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
         <span class="hidden-lg">大型</span>
         <span class="visible-lg">✔ 在大型设备上可见</span>
      </div>
</div>

</body>
</html>
